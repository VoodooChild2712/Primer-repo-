<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Iniciar Sesion</title>
    <link rel="icon" href="../img/logo.png">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid bg-darkblue height-login py-5">
        <div class="row justify-content-around p-5">
            <div class="col-12 col-lg-6 bg-darkestblue">
                <div class="row">
                    <span class="text-light fw-bold text-center mt-4 fs-5">INICIAR SESION</span>
                </div>
                <form action="">
                    <div class="row px-3 px-lg-5 py-4">
                        <label class="text-center"  for=""><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-envelope text-light" viewBox="0 0 16 16">
                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                        </svg></label>
                        <input class="p-1"  type="email" name="UserEmail" placeholder="EMAIL" required>
                    </div>
                    <div class="row px-3 px-lg-5 py-4">
                        <label class="text-center" for="">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-lock text-light" viewBox="0 0 16 16">
                                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                            </svg>
                        </label>
                        <input class="p-1" type="password" name="UserPassword" placeholder="CONTRASEÑA" required>
                        <div class="d-grid gap-2 px-3 px-lg-5 py-4">
                            <button class="btn btn-primary rounded-pill bg-light p-3 text-dark fw-bold" type="submit">INGRESAR</button>
                        </div>
                    </div>
                </form>
                <div class="row px-3 px-lg-5 py-4">
                    <a class="text-center" href="./error__index.html">¿HAS OLVIDADO TU CONTRASEÑA? CLICKEA AQUI</a>
                </div>
                <div class="row px-3 px-lg-5">
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-facebook text-primary" viewBox="0 0 16 16">
                        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                    </svg>
                </div>
                <div class="d-grid gap-2 px-3 px-lg-5 py-4">
                    <button class="btn btn-primary rounded-pill bg-light p-3 text-dark fw-bold" type="button" onclick="location.href='./error__index.html'">INGRESAR CON FACEBOOK</button>
                </div>
                <div class="row px-5">
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-google text-secondary" viewBox="0 0 16 16">
                        <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                    </svg>
                </div>
                <div class="d-grid gap-2 px-3 px-lg-5 py-4">
                    <button class="btn btn-primary rounded-pill bg-light p-3 text-dark fw-bold" type="button" onclick="location.href='./error__index.html'">INGRESAR CON GOOGLE</button>
                </div>
                <button type="button" class="btn btn-primary mb-4 ms-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    ¿NO TIENES CUENTA?
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">REGISTRATE</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body bg-dark p-2">
                            <form class="p-3">
                                <input type="email" class="register__email" placeholder="Ingrese su email" required>
                                <input type="password" placeholder="Ingrese una contraseña">
                                <input type="submit" class="bg-light rounded-pill p-1">
                            </form>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CERRAR</button>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            <div class="d-none d-lg-inline col-6 bg-dark">
                <div class="row justify-content-around">
                    <img src="../img/logo.png" style="width: 60%;" alt="logo de pagina">
                </div>
                <div class="row text-center">
                    <span class="text-light fs-20 d-none d-lg-inline d-xl-none fs-1 mt-5">BITACORA DEV</span>
                    <span class="text-light fs-20 d-none d-xl-inline">BITACORA DEV</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
